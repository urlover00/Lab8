<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>part2</title>
	<style type="text/css">
		body 
		{
			padding: 40px;
			background: linear-gradient(to bottom, #ffdfc4, #f7e1ce);
		}
		.box 
		{
			border: solid 1px blueviolet;
			border-radius: 5px;
		}
		.img {
			width: 150px;
			height: 150px;
		}
	</style>
</head>
<body>
	

	<input type="button" onclick="Hide()" class="btn btn-primary" id="hider" value="Click to hide text"/>
	<div id="hide">Text</div>
	
	<input type="button" onclick="Hide_button()" class="btn btn-danger" id="hider_btn" value="Click to hide button"/>
	<br><br>
	
	<input type="button" onclick="Changer()" class="btn btn-success" id="change_text" value="Click on me"/>
	<input class="box" type="text" id="text_to_change" value="Omaewa mu, shindeiru">
	<br><br>

	<input type="button" onclick="Square()" class="btn btn-dark" id="square_btn" value="Click on me"/>
	<input class="box" type="number" id="square_number" placeholder="Enter the number">
	<br><br>

	<input type="button" onclick="Changer_btn_value()" class="btn btn-secondary" id="change_value" value="DON'T CLICK THIS BUTTON"/>
	<br><br>

	<input type="button" onclick="Changer_color()" class="btn btn-danger" id="change_color" value="Click to change color"/>
	<input class="box" type="text" id="color_to_change" value="Omaewa mu, shindeiru">
	<br><br>

	<img src="./images/meme1.jpg" class="img" id="image_to_change"><br>
	<input type="button" onclick="Changer_img()" class="btn btn-light" id="change_img" value="Click to change image"/>



<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
